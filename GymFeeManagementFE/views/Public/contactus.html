<style>
    body {
        font-family: Arial, sans-serif;
        color: #333;
        background-color: #f8f9fa;
    }

    /* Header */
    .contact-header {
        background-color: #b71c1c;
        color: white;
        padding: 10px 0;
        text-align: center;
        margin-bottom: 2rem;
    }

    .contact-header h1 {
        font-size: 2.5rem;
        font-weight: bold;
    }

    .contact-header p {
        font-size: 1.2rem;
        margin-top: 0.5rem;
    }

    /* Contact Form Section */
    .contact-form-section {
        padding: 2rem;
    }

    .contact-details {
        padding: 1rem;
    }

    .contact-details h2,
    .contact-details h3 {
        color: #ff4500;
        font-weight: bold;
        margin-bottom: 1rem;
    }

    .contact-details p {
        font-size: 1rem;
        color: #555;
        margin-bottom: 0.5rem;
    }

    /* Social Icons */
    .social-icons {
        display: flex;
        gap: 10px;
        margin-top: 1rem;
    }

    .social-icon img {
        width: 30px;
        height: 30px;
        transition: transform 0.3s ease;
    }

    .social-icon img:hover {
        transform: scale(1.1);
    }

    /* Contact Form Styling */
    .contact-form {
        padding: 1rem;
        background-color: #f4f4f4;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .contact-form label {
        display: block;
        font-weight: bold;
        color: #333;
        margin-top: 1rem;
    }

    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea {
        width: 100%;
        padding: 0.8rem;
        margin-top: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
        background-color: #fff;
        transition: border-color 0.3s ease;
    }

    .contact-form input[type="text"]:focus,
    .contact-form input[type="email"]:focus,
    .contact-form textarea:focus {
        border-color: #ff4500;
        outline: none;
    }

    /* Button Styling */
    .contact-form button {
        width: 100%;
        padding: 0.8rem;
        font-size: 1rem;
        color: #fff;
        background-color: #ff4500;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 1.5rem;
        transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
        background-color: #cc3700;
    }

    /* Responsive Layout */
    @media (max-width: 768px) {

        .contact-details,
        .contact-form {
            text-align: center;
        }

        .contact-header h1 {
            font-size: 2rem;
        }

        .contact-header p,
        .contact-details p {
            font-size: 1rem;
        }
    }
</style>
